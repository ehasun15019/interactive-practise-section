    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-section">
        <button class="play-button" id="open-video">Play Video</button>
        
        <!-- Video Popup -->
        <div class="video-popup" id="video-popup">
          <div class="video-popup-content">
            <span class="close-popup" id="close-video">&times;</span>
            <iframe 
              id="video-frame" 
              src="" 
              frameborder="0" 
              allow="autoplay; encrypted-media" 
              allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
      
</body>
